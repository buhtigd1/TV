name: Live TV

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:    

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: Run scraping script
        run: python tv.py

      - name: Commit & Safely Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage the output
          git add tv.m3u8

          # Check if file actually changed
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update $(date -u +'%a %b %d %T UTC %Y')"

          # Small random delay to reduce collisions
          sleep $((RANDOM % 10 + 5))

          # Safe push, fallback merge if rejected
          if ! git push origin main; then
            echo "Push rejected. Trying safe fetch + merge..."
            git pull origin main --rebase || {
              echo "Rebase failed. Exiting to avoid corruption."
              exit 1
            }
            git push origin main || {
              echo "Second push failed. Remote changed again."
              exit 1
            }
          fi
